<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #575757;
            padding: 10px 0;
            color: white;
            width: 100%;
        }

        nav {
            width: 100%;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #575757;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
        }

        .menu a:hover {
            background-color: #333;
        }

        /* Style du formulaire */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style des labels */
        form label {
            align-self: flex-start;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        /* Style des champs de saisie */
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none; /* Enlève les bordures */
            border-bottom: 1px solid #ccc; /* Ligne en bas pour un style minimaliste */
            outline: none; /* Enlève le contour lors du focus */
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        /* Style du bouton */
        form button {
            width: 100%;
            padding: 10px;
            background-color: #575757;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #575757;
        }
        .text{
            color: #575757;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Perles</a></li>
                <li><a href="#">Fils/Chaines</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <div class="text">
        <h1> Se connecter</h1>
    </div>

    <form action="/submit" method="post">
               <input type="email" id="email" name="email" placeholder="Adresse mail" required>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>
        
    </form>

</body>
</html>
